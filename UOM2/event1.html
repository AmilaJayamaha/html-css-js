<!DOCTYPE html>
<html>

<head>
    <h1>JS events</h1>
</head>

<body>
    <script language="javascript" type="text/javascript">
        function clickevent(){
            document.write("Hello All this is ur event");
        }
    </script>

    <form>
        <input type="button" onmouseover="clickevent()" value="click this button"/>
    </form>
    
</body>

</html>
